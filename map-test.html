<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        body {
            background: #0a0a0a;
            color: #e8e3d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #mapContainer {
            position: relative;
            width: 100%;
            height: 600px;
            border: 2px solid #D28117;
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #D28117;">Map Test</h1>
    
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <script>
        console.log('Starting map test...');
        
        try {
            // Create map centered on specified location
            const map = L.map('map', {
                zoomControl: true,
                scrollWheelZoom: true,
                doubleClickZoom: true,
                boxZoom: true,
                keyboard: true,
                dragging: true,
                touchZoom: true
            }).setView([51.28756723697658, -0.8127606938537069], 13);
            
            console.log('Map created successfully');
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            console.log('Tiles added successfully');
            
        } catch (error) {
            console.error('Error creating map:', error);
            document.getElementById('map').innerHTML = '<div style="padding: 20px; color: red;">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
