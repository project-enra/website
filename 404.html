<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Project Enra</title>
    <meta name="robots" content="noindex">
    
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital,wght@0,400;1,400&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: 
                radial-gradient(ellipse at center, rgba(45, 24, 16, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse at 30% 40%, rgba(210, 129, 23, 0.1) 0%, transparent 50%),
                #0a0a0a;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-family: 'Uncial Antiqua', serif;
            font-size: 8rem;
            color: #E6941F;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 40px rgba(210, 129, 23, 0.6),
                0 0 80px rgba(210, 129, 23, 0.3);
            opacity: 0.8;
        }
        
        .error-title {
            font-family: 'Uncial Antiqua', serif;
            font-size: 2rem;
            color: #E6941F;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(210, 129, 23, 0.5);
        }
        
        .error-message {
            font-size: 1.15rem;
            color: #e8e3d3;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        
        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .error-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(45, 24, 16, 0.6), rgba(210, 129, 23, 0.15));
            border: 2px solid rgba(210, 129, 23, 0.4);
            border-radius: 8px;
            color: #e8e3d3;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .error-link:hover {
            border-color: #E6941F;
            color: #E6941F;
            box-shadow: 0 0 25px rgba(210, 129, 23, 0.3);
            transform: translateY(-2px);
        }
        
        .error-link.primary {
            background: linear-gradient(135deg, #E6941F, #D28117);
            border-color: #E6941F;
            color: #0a0a0a;
            font-weight: bold;
        }
        
        .error-link.primary:hover {
            color: #0a0a0a;
            box-shadow: 0 0 30px rgba(210, 129, 23, 0.5);
        }
        
        .error-subtext {
            margin-top: 3rem;
            font-size: 0.95rem;
            color: rgba(232, 227, 211, 0.6);
        }
        
        .error-subtext a {
            color: #E6941F;
            text-decoration: none;
        }
        
        .error-subtext a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.6rem;
            }
            
            .error-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">This Path Leads Nowhere</h1>
            <p class="error-message">The page you're looking for doesn't exist yet â€” perhaps it's still hidden beneath the fog, waiting to be discovered.</p>
            
            <div class="error-links">
                <a href="/" class="error-link primary">Return Home</a>
                <a href="/codex/" class="error-link">Explore The Codex</a>
            </div>
            
            <p class="error-subtext">
                Looking for something specific? <a href="/#contact">Get in touch</a>
            </p>
        </div>
    </main>
</body>
</html>
