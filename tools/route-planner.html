<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Route Planner | Project Enra</title>
    <meta name="description" content="Plan walking routes and overlay historical maps to see how the landscape has changed over centuries. Free tool from Project Enra.">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Historical Route Planner | Project Enra">
    <meta property="og:description" content="Plan walking routes and overlay historical maps. Free tool from Project Enra.">
    <meta property="og:image" content="https://www.project-enra.com/Images/route-planner-social.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.project-enra.com/tools/route-planner">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://www.project-enra.com/tools/route-planner">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Historical Route Planner | Project Enra">
    <meta name="twitter:description" content="Plan walking routes and overlay historical maps. Free tool from Project Enra.">
    <meta name="twitter:image" content="https://project-enra.com/Images/route-planner-social.jpg">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="route-planner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital,wght@0,400;1,400&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <!-- Analytics (GA4 + Clarity) -->
    <script src="/analytics.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/" style="display: flex; align-items: center; gap: 15px; text-decoration: none;">
                        <img src="../Images/penralogo.png" alt="Project Enra" class="logo-img">
                        <h1 style="margin: 0;">Project Enra</h1>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/veilglass">Veilglass</a></li>
                    <li><a href="/codex/">Codex</a></li>
                    <li><a href="/tools" class="active">Tools</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="planner-main">
        <!-- CTA Banner -->
        <div class="cta-banner" id="ctaBanner">
            <div class="cta-content">
                <span class="cta-text">üîÆ Love planning routes? The full <strong>Veilglass app</strong> launches soon with fog-of-war exploration!</span>
                <a href="../index.html#contact" class="cta-btn">Join Waitlist</a>
                <button class="cta-close" id="ctaClose" title="Close">&times;</button>
            </div>
        </div>

        <!-- Main Planner Container -->
        <div class="planner-container">
            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
                
                <!-- Floating Map Controls (Top Left) -->
                <div class="floating-map-controls" id="floatingMapControls">
                    <button class="panel-collapse-btn" id="mapControlsToggle" title="Toggle map controls">
                        <span class="collapse-icon">üó∫Ô∏è</span>
                    </button>
                    <div class="panel-content">
                    <!-- Modern Map Selector -->
                    <div class="control-group">
                        <label class="control-label">Modern Map</label>
                        <select id="baseMapSelect" class="map-select-compact">
                            <option value="openstreetmap">OpenStreetMap</option>
                            <option value="opentopomap">OpenTopoMap</option>
                            <option value="cyclosm">CyclOSM</option>
                            <option value="satellite">Satellite</option>
                        </select>
                    </div>

                    <!-- Historical Overlay -->
                    <div class="control-group historical-group">
                        <label class="control-label-special">üï∞Ô∏è Historical Overlay</label>
                        <label class="checkbox-compact">
                            <input type="checkbox" id="overlayToggle">
                            <span>Show Overlay</span>
                        </label>
                        
                        <div id="opacityControl" style="display: none;">
                            <label class="control-label-small">Opacity</label>
                            <input type="range" id="opacitySlider" min="0" max="100" value="70" step="5" class="range-compact">
                            <span class="opacity-value-compact" id="opacityValue">70%</span>
                        </div>

                        <div id="mapSelector" style="display: none;">
                            <label class="control-label-small">Historical Layer</label>
                            <select id="historicalMapSelect" class="map-select-compact">
                                <option value="os-6inch-1st-gb">OS 6" Scotland 1888-1913</option>
                                <option value="os-25inch-gb">OS 25" Scotland 1892-1914</option>
                                <option value="os-1inch-gb">OS 1" England 1885-1900</option>
                                <option value="roy-lowlands">Roy Military 1747-1755</option>
                            </select>
                        </div>
                    </div>
                    </div>
                </div>
                
                <!-- Floating Route Controls (Top Right) -->
                <div class="floating-route-controls" id="floatingRouteControls">
                    <button class="panel-collapse-btn" id="routeControlsToggle" title="Toggle route controls">
                        <span class="collapse-icon">üõ†Ô∏è</span>
                    </button>
                    <div class="panel-content">
                    <!-- Route Mode Toggle -->
                    <div class="control-group">
                        <div class="route-mode-compact">
                            <label>
                                <input type="radio" name="routeModeFloat" value="auto" checked>
                                <span>Auto</span>
                            </label>
                            <label>
                                <input type="radio" name="routeModeFloat" value="direct">
                                <span>Direct</span>
                            </label>
                        </div>
                    </div>

                    <!-- Route Style -->
                    <div class="control-group">
                        <label class="control-label">Color</label>
                        <input type="color" id="routeColorFloat" value="#FF6B35" class="color-input-compact">
                        <label class="control-label">Width</label>
                        <input type="range" id="routeWidthFloat" min="4" max="12" value="6" step="1" class="range-compact">
                    </div>

                    <!-- Action Buttons -->
                    <div class="control-group">
                        <button class="action-btn-compact primary" id="shareRouteBtnFloat" title="Share">
                            üîó Share
                        </button>
                        <div class="button-row-compact">
                            <button class="action-btn-compact small" id="clearRouteBtnFloat" title="Clear">üóëÔ∏è</button>
                            <button class="action-btn-compact small" id="undoBtnFloat" title="Undo">‚Ü©Ô∏è</button>
                        </div>
                    </div>

                    <!-- Quick Guide -->
                    <div class="control-group guide-text">
                        üí° Click map to add waypoints
                    </div>
                    </div>
                </div>
                
                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <span>Plotting route...</span>
                </div>
            </div>
        </div>

        <!-- Bottom Stats Bar -->
        <div class="bottom-stats-bar">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value" id="waypointCount">0</span>
                    <span class="stat-label">Waypoints</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="walkingTime">0 min</span>
                    <span class="stat-label">Est. Time</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalDistance">0 mi</span>
                    <!-- <span class="stat-label">Distance</span> -->
                </div>
                <div class="unit-toggle">
                    <label>
                        <input type="radio" name="units" value="km">
                        <span>km</span>
                    </label>
                    <label>
                        <input type="radio" name="units" value="mi" checked>
                        <span>mi</span>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom Route Planner Script -->
    <script src="route-planner.js"></script>
</body>
</html>
